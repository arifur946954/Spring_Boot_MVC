<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Student Registration Form</h3>
<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">
    <br>
    First Name: <input type="text" th:field="*{firstName}">
    <br>
    Last Name: <input type="text" th:field="*{lastName}">
    <br>
    Email: <input type="email" th:field="*{email}">
    <br>

    <select th:field="*{country}">
        <option th:each="tempCountry:${countries}" th:value="${tempCountry}" th:text="${tempCountry}"></option>
    </select>
    <br>
    favourite programming languages
    <br>
  <input type="radio"
         th:field="*{favouriteLanguage}"

         th:each="templanguages:${languages}"
         th:value="${templanguages}"
         th:text="${templanguages}">
    <br>
    <br>
    favourite operating system:
    <br>
    <input type="checkbox"
    th:field="*{favouriteOperatingSystem}"
           th:each="tempOS:${operationgsystem}"
           th:value="${tempOS}"
           th:text="${tempOS}"
    >
    <br>
    <input type="submit" value="submit">

</form>

</body>
</html>
